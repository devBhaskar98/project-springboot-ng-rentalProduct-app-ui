<!-- MAIN  -->

<div class="container" style="display: flex">
  <div class="column" style="flex: 1">
    <div class="action-center">
      <div class="ac-col">
        <form class="example-form" style="display: flex; align-items: center">
          <mat-form-field class="example-full-width" style="flex: 1; margin-right: 16px">
            <mat-label>Favourite Car</mat-label>
            <input matInput placeholder="Ex. BMW" [formControl]="favoriteCarControl" />
          </mat-form-field>

          <mat-form-field style="flex: 1">
            <mat-label>Toppings</mat-label>
            <mat-select
              [formControl]="dropdownCarControl"
              multiple
              (selectionChange)="onItemSelect($event)"
            >
              <mat-option *ngFor="let item of dropdownList" [value]="item.item_text">
                {{ item.item_text }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </div>
    </div>
  </div>

  <div class="column" style="flex: 1; text-align: right">
    <button class="btn" (click)="openTrendingNews()">
      <img src="assets/icons/like-icon.svg" alt="Command 1" width="20" height="20" /></button
    >`
  </div>
</div>

<!-- Product List -->

<app-products [sortBy]="pageRequestDTO"></app-products>
